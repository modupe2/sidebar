<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Side-bar</title>
</head>

<body>
    <aside id="side-bar">
        <section>
            <div class="side-logo">
                <button class="side-button"><i id="icon" class="ri-arrow-right-double-fill"></i></button>
                <span class="span">CodeZsword</span>
            </div>
            <ul class="side-logo2">
                <li>
                    <button><i class="ri-user-fill"></i></button>
                    <span class="span">Profile</span>
                </li>
                <li>
                    <button><i class="ri-file-list-line"></i></i></button>
                    <span class="span">Task</span>
                </li>
                <li>
                    <button><i class="ri-file-text-line"></i> </button>
                    <span class="span">Auth</span>
                </li>
                <li class="none">
                    <span id="span" class="span">Component</span>
                </li>

                <li>
                    <button><i class="ri-checkbox-circle-line"></i></button>
                    <span class="span">Form</span>
                </li>
                <li>
                    <button><i class="ri-settings-5-fill"></i></button>
                    <span class="span">Setting</span>
                </li>
            </ul>
        </section>
    </aside>
    <script src="main.js"></script>
</body>

</html>
